{{#each listings}}
<a href="/listing/{{this.id}}">
  <div class="card horizontal">
    <div class="card-image">
      <img src={{this.imgUrl}}>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h2>{{this.title}}</h2>
        <p>{{this.city}}</p>
      </div>
    </div>
  </div>
</a>
{{/each}}
