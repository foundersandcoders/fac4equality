<a href="/listing/{{this.listing_id}}">
  <div class="card horizontal">
    <div class="card-image">
      <img src={{this.listing_img}}>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h3>{{this.title}}</h3>
        <p></p>
        <p>{{this.description}}</p>
      </div>
    </div>
  </div>
</a>
